<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1a1f26"/>
  <circle cx="64" cy="64" r="56" fill="#0f1419"/>

  <!-- Clock face outline -->
  <circle cx="64" cy="64" r="42" stroke="#f5a623" stroke-width="4" fill="none"/>

  <!-- Clock hands -->
  <line x1="64" y1="64" x2="64" y2="32" stroke="#e7e9ea" stroke-width="4" stroke-linecap="round"/>
  <line x1="64" y1="64" x2="88" y2="72" stroke="#e7e9ea" stroke-width="3" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="64" cy="64" r="4" fill="#f5a623"/>

  <!-- Recording indicator -->
  <circle cx="100" cy="28" r="10" fill="#00c853"/>
  <circle cx="100" cy="28" r="6" fill="#00c853">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
